<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="./scripts.js"></script>
    <title>Previsão-do-tempo</title>
</head>

<body>

    <div class="big-box">

        <input class="city" placeholder="Digite o nome da cidade"></input>
        <button class="button-search" onclick="cliqueiNoBotao()">
            <img class="image-search" alt="icone-lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">

            <h1 class="city-weather">Tempo em São Paulo</h1>
            <p class="temperature">21°C</p>

            <div class="small-box">

                <img class="image-icon" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="condition">Nublado</p>

            </div>

            <p class="humidity">Umidade: 70%</p>

        </div>
    </div>


</body>

</html>
